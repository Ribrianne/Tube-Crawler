  # Tube-Crawler Configuration

  # field descriptions:
  # format: which format do you want to download the media in? (e.g., mp4, mp3, webm)
  # directory: path to the directory where you want to store downloaded files
  # query_type: supported options: query, url, playlist, channel_url
  # quality: supported options: highest, 1080p, 720p, lowest
  # subtitle: supported options: yes, no (default is "no")
  # queries: path to a text file containing the queries to search for

  # General settings
  # supported options: Music, Podcasts, Subscriptions, Videos
  media_type: Music

  # Music settings
  Music:
    query_type: url
    format: m4a # Because m4a is generally better than mp3
    directory: /home/hakuneko/Music
    queries: /home/hakuneko/Music/music.txt

  # Generic videos settings
  Videos:
    format: webm
    query_type:  
    quality:
    subtitle:
    directory: /run/media/hakuneko/HardDisk/db/Tube-Crawler/Videos
    queries: /home/hakuneko/Documents/Scripts/Tube-Crawler/sources/videos.txt

  # Podcasts settings
  Podcasts:
    format: webm
    query_type:
    quality:
    subtitle:
    directory: /run/media/hakuneko/HardDisk/db/Tube-Crawler/Podcasts
    queries: /home/hakuneko/Documents/Scripts/Tube-Crawler/sources/podcasts.txt

  # Subscriptions settings
  Subscriptions:
    format: webm
    query_type:
    quality:
    subtitle:
    directory: /run/media/hakuneko/HardDisk/db/Tube-Crawler/Subscriptions
    queries: /home/hakuneko/Documents/Scripts/Tube-Crawler/sources/subscriptions.txt
