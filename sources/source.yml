# Tube-Crawler Configuration

# field descriptions:
# format: which format do you want to download the media in? (e.g., mp4, mp3, webm). If set to "recommended", it will use the default format.
# directory: path to the directory where you want to store downloaded files
# query_type: supported options: query, url, playlist, channel_url
# quality: supported options: highest, 1080p, 720p, lowest
# subtitle: supported options: yes, no (default is "no")
# queries: path to a text file containing the queries to search for

# General settings
# supported options: music, podcasts, movies, shows, subscriptions, videos
media_type: Music

# Music settings
Music:
  query_type: query
  format: recommended
  directory: /run/media/hakuneko/HardDisk/db/Tube-Crawler/Music
  queries: /home/hakuneko/Documents/Scripts/Tube-Crawler/sources/music.txt

